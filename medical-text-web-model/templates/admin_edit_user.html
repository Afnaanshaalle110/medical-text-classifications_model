{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="section-title">Edit User: {{ user.username }}</h2>
    <p class="text-muted text-center mb-4">Modify user details and roles.</p>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow-lg animate-in">
                <form method="POST" action="{{ url_for('admin_edit_user', user_id=user._id) }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="role_user" name="roles" value="user" {% if 'user' in user.roles %}checked{% endif %}>
                                <label class="form-check-label" for="role_user">User</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="role_admin" name="roles" value="admin" {% if 'admin' in user.roles %}checked{% endif %}>
                                <label class="form-check-label" for="role_admin">Admin</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userCheckbox = document.querySelector('input[name="roles"][value="user"]');
        const adminCheckbox = document.querySelector('input[name="roles"][value="admin"]');
        if (userCheckbox && adminCheckbox) {
            userCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    adminCheckbox.checked = false;
                }
            });
            adminCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    userCheckbox.checked = false;
                }
            });
        }
    });
</script>
{% endblock %}
